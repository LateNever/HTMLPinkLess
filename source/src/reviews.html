<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="reviews">
      <span class="reviews__header">
        Взгляните на фотографии, которые выкладывают пользователи! Видите, как
        не хватает ваших?
      </span>
      <ul class="reviews__list">
        <li class="reviews__rewiev">
          <img
            class="reviews__photo reviews__panorama"
            src=""
            alt="Фото панорамы с высоты"
          />
          <div class="reviews__author-data">
            <span class="reviews__author">Анна</span>
            <span class="reviews__data">(5 минут назад)</span>
          </div>
          <p class="reviews__content">
            Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую
            трансляцию в перископе, задавайте свои вопросы!
          </p>
          <button class="reviews__like-button">
            <span class="reviews__like">нравится</span>
            <span class="reviews__count">234</span>
          </button>
        </li>
      </ul>
      <span class="reviews__slogan"
        >Затмите их всех! Выкладывайте все, что накопилось в телефоне!</span
      >
    </main>
  </body>
</html>
